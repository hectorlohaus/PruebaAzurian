<table border="1">
  <tr>
    <td>Id</td>
    <td>name</td>
    <td>description</td>
    <td>price</td>
  </tr>


  <tr *ngFor="let item of data | paginate:{itemsPerPage:5,currentPage:pages}">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
    <td>{{item.price}}</td>
  </tr>

</table>
<pagination-controls (pageChange)="pages=$event">

</pagination-controls>
<router-outlet></router-outlet>
